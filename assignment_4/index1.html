<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function swapTheme() {
            //write your code
            let appDiv = document.getElementById("app");
            let button = document.getElementById("swap");

            if(appDiv.className == "day"){
                appDiv.className = "night";
                button.className = "button_night";
                } else {
                appDiv.className = "day";
                button.className = "button_day";
                }
        }
    </script>
    <style>
        .day {
    background-color: white;
    color: black;
}

.night {
    background-color: black;
    color: gold;
}

.button_night {
    background-color: darkblue;
    color: white;
}

.button_day{
    background-color: white;
    color: black;
}

html, body {
    margin: 0px;
    height: 100%;
}

#app {
    height: 100%;
    padding: 10px;
}
    </style>
</head>
<body>
    <div id="app" class="day">
    <p>I am a HashedBit student, ready to become an awesome full stack developer</p>
    <button onclick="swapTheme()" id="swap" class="button_day">Toggle theme</button>
</div>
</body>
</html>
